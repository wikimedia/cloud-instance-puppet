labstore::traffic_shaping::egress: 800mbps
labstore::traffic_shaping::nfs_read: 90mbps
labstore::traffic_shaping::nfs_write: 85mbps
login_server: true
mount_nfs: true
profile::ldap::client::labs::client_stack: sssd
profile::ldap::client::labs::restricted_to:
- tools.admin
- tools.anomiebot
profile::wmcs::nfsclient::nfs_version: '4'
prometheus::node_exporter::collectors_extra:
- mountstats
- qdisc
sudo_flavor: sudo
