profile::cache::envoy::alpn_protocols:
- h2
- http/1.1
profile::cache::envoy::available_unified_upstreams:
  digicert-2020:
    cert_paths:
    - /etc/ssl/localcerts/digicert-2020-ecdsa-unified.chained.crt
    - /etc/ssl/localcerts/digicert-2020-rsa-unified.chained.crt
    server_names:
    - wikipedia.org
    - '*.wikipedia.org'
    - '*.m.wikipedia.org'
    - wikimedia.org
    - '*.wikimedia.org'
    - '*.m.wikimedia.org'
    - '*.planet.wikimedia.org'
    - mediawiki.org
    - '*.mediawiki.org'
    - '*.m.mediawiki.org'
    - wikibooks.org
    - '*.wikibooks.org'
    - '*.m.wikibooks.org'
    - wikidata.org
    - '*.wikidata.org'
    - '*.m.wikidata.org'
    - wikinews.org
    - '*.wikinews.org'
    - '*.m.wikinews.org'
    - wikiquote.org
    - '*.wikiquote.org'
    - '*.m.wikiquote.org'
    - wikisource.org
    - '*.wikisource.org'
    - '*.m.wikisource.org'
    - wikiversity.org
    - '*.wikiversity.org'
    - '*.m.wikiversity.org'
    - wikivoyage.org
    - '*.wikivoyage.org'
    - '*.m.wikivoyage.org'
    - wiktionary.org
    - '*.wiktionary.org'
    - '*.m.wiktionary.org'
    - wikimediafoundation.org
    - '*.wikimediafoundation.org'
    - wmfusercontent.org
    - '*.wmfusercontent.org'
    - w.wiki
  lets-encrypt:
    cert_paths:
    - /etc/acmecerts/unified/live/rsa-2048.chained.crt.key
    - /etc/acmecerts/unified/live/ec-prime256v1.chained.crt.key
    server_names:
    - wikipedia.org
    - '*.wikipedia.org'
    - '*.m.wikipedia.org'
    - wikimedia.org
    - '*.wikimedia.org'
    - '*.m.wikimedia.org'
    - '*.planet.wikimedia.org'
    - mediawiki.org
    - '*.mediawiki.org'
    - '*.m.mediawiki.org'
    - wikibooks.org
    - '*.wikibooks.org'
    - '*.m.wikibooks.org'
    - wikidata.org
    - '*.wikidata.org'
    - '*.m.wikidata.org'
    - wikinews.org
    - '*.wikinews.org'
    - '*.m.wikinews.org'
    - wikiquote.org
    - '*.wikiquote.org'
    - '*.m.wikiquote.org'
    - wikisource.org
    - '*.wikisource.org'
    - '*.m.wikisource.org'
    - wikiversity.org
    - '*.wikiversity.org'
    - '*.m.wikiversity.org'
    - wikivoyage.org
    - '*.wikivoyage.org'
    - '*.m.wikivoyage.org'
    - wiktionary.org
    - '*.wiktionary.org'
    - '*.m.wiktionary.org'
    - wikimediafoundation.org
    - '*.wikimediafoundation.org'
    - wmfusercontent.org
    - '*.wmfusercontent.org'
    - w.wiki
profile::cache::envoy::connection_buffer_limit: 32768
profile::cache::envoy::downstream_idle_timeout: 3600.0
profile::cache::envoy::extra_upstreams:
  wikibase:
    certificates:
    - cert_path: /etc/acmecerts/wikibase/live/rsa-2048.chained.crt
      key_path: /etc/acmecerts/wikibase/live/rsa-2048.key
    - cert_path: /etc/acmecerts/wikibase/live/ec-prime256v1.chained.crt
      key_path: /etc/acmecerts/wikibase/live/ec-prime256v1.key
    server_names:
    - wikiba-se.traffic.wmflabs.org
    upstream:
      path: /run/varnish-frontend.socket
profile::cache::envoy::http2_options:
  initial_connection_window_size: 1048576
  initial_stream_window_size: 65536
  max_concurrent_streams: 100
profile::cache::envoy::tls_port: 8443
profile::cache::envoy::tlsparams:
  cipher_suites:
  - '[ECDHE-ECDSA-AES256-GCM-SHA384|ECDHE-ECDSA-CHACHA20-POLY1305]'
  - ECDHE-ECDSA-AES128-GCM-SHA256
  - '[ECDHE-RSA-AES256-GCM-SHA384|ECDHE-RSA-CHACHA20-POLY1305]'
  - ECDHE-RSA-AES128-GCM-SHA256
  ecdh_curves:
  - X25519
  - P-256
  tls_max_version: TLSv1_3
  tls_min_version: TLSv1_2
profile::cache::envoy::unified_acme_chief: true
profile::cache::envoy::unified_certs:
- digicert-2020-ecdsa-unified
- digicert-2020-rsa-unified
profile::cache::envoy::upstream_response_timeout: 60.0
profile::cache::envoy::websockets: true
profile::cache::haproxy::tls_port: 4443
profile::cache::varnish::frontend::listen_uds: /run/varnish-frontend.socket
profile::cache::varnish::frontend::uds_owner: envoy
