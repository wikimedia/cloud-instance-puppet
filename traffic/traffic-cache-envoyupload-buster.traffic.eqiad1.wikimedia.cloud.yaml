cache::cluster: upload
cache::lua_support: true
cache::nodes:
  upload:
    eqiad:
    - localhost
cache::req_handling:
  default:
    caching: normal
do_acme: false
profile::cache::envoy::alpn_protocols:
- h2
- http/1.1
profile::cache::envoy::available_unified_upstreams:
  digicert-2021:
    certificates:
    - cert_path: /etc/ssl/localcerts/digicert-2021-ecdsa-unified.chained.crt
      key_path: /etc/ssl/private/digicert-2021-ecdsa-unified.key
      ocsp_path: /var/cache/ocsp/digicert-2021-ecdsa-unified.ocsp
    - cert_path: /etc/ssl/localcerts/digicert-2021-rsa-unified.chained.crt
      key_path: /etc/ssl/private/digicert-2021-rsa-unified.key
      ocsp_path: /var/cache/ocsp/digicert-2021-rsa-unified.ocsp
    server_names:
    - wikipedia.org
    - '*.wikipedia.org'
    - '*.m.wikipedia.org'
    - wikimedia.org
    - '*.wikimedia.org'
    - '*.m.wikimedia.org'
    - '*.planet.wikimedia.org'
    - mediawiki.org
    - '*.mediawiki.org'
    - '*.m.mediawiki.org'
    - wikibooks.org
    - '*.wikibooks.org'
    - '*.m.wikibooks.org'
    - wikidata.org
    - '*.wikidata.org'
    - '*.m.wikidata.org'
    - wikinews.org
    - '*.wikinews.org'
    - '*.m.wikinews.org'
    - wikiquote.org
    - '*.wikiquote.org'
    - '*.m.wikiquote.org'
    - wikisource.org
    - '*.wikisource.org'
    - '*.m.wikisource.org'
    - wikiversity.org
    - '*.wikiversity.org'
    - '*.m.wikiversity.org'
    - wikivoyage.org
    - '*.wikivoyage.org'
    - '*.m.wikivoyage.org'
    - wiktionary.org
    - '*.wiktionary.org'
    - '*.m.wiktionary.org'
    - wikimediafoundation.org
    - '*.wikimediafoundation.org'
    - wmfusercontent.org
    - '*.wmfusercontent.org'
    - w.wiki
    upstream:
      path: /run/varnish-frontend.socket
  lets-encrypt:
    certificates:
    - cert_path: /etc/acmecerts/unified/live/rsa-2048.chained.crt
      key_path: /etc/acmecerts/unified/live/rsa-2048.key
      ocsp_path: /etc/acmecerts/unified/live/rsa-2048.ocsp
    - cert_path: /etc/acmecerts/unified/live/ec-prime256v1.chained.crt
      key_path: /etc/acmecerts/unified/live/ec-prime256v1.key
      ocsp_path: /etc/acmecerts/unified/live/ec-prime256v1.ocsp
    server_names:
    - wikipedia.org
    - '*.wikipedia.org'
    - '*.m.wikipedia.org'
    - wikimedia.org
    - '*.wikimedia.org'
    - '*.m.wikimedia.org'
    - '*.planet.wikimedia.org'
    - mediawiki.org
    - '*.mediawiki.org'
    - '*.m.mediawiki.org'
    - wikibooks.org
    - '*.wikibooks.org'
    - '*.m.wikibooks.org'
    - wikidata.org
    - '*.wikidata.org'
    - '*.m.wikidata.org'
    - wikinews.org
    - '*.wikinews.org'
    - '*.m.wikinews.org'
    - wikiquote.org
    - '*.wikiquote.org'
    - '*.m.wikiquote.org'
    - wikisource.org
    - '*.wikisource.org'
    - '*.m.wikisource.org'
    - wikiversity.org
    - '*.wikiversity.org'
    - '*.m.wikiversity.org'
    - wikivoyage.org
    - '*.wikivoyage.org'
    - '*.m.wikivoyage.org'
    - wiktionary.org
    - '*.wiktionary.org'
    - '*.m.wiktionary.org'
    - wikimediafoundation.org
    - '*.wikimediafoundation.org'
    - wmfusercontent.org
    - '*.wmfusercontent.org'
    - w.wiki
    upstream:
      path: /run/varnish-frontend.socket
profile::cache::envoy::connection_buffer_limit: 32768
profile::cache::envoy::do_ocsp: false
profile::cache::envoy::downstream_idle_timeout: 3600.0
profile::cache::envoy::http2_options:
  initial_connection_window_size: 1048576
  initial_stream_window_size: 65536
  max_concurrent_streams: 100
profile::cache::envoy::tls_ciphersuites:
- '[ECDHE-ECDSA-AES256-GCM-SHA384|ECDHE-ECDSA-CHACHA20-POLY1305]'
- ECDHE-ECDSA-AES128-GCM-SHA256
- '[ECDHE-RSA-AES256-GCM-SHA384|ECDHE-RSA-CHACHA20-POLY1305]'
- ECDHE-RSA-AES128-GCM-SHA256
profile::cache::envoy::tls_port: 443
profile::cache::envoy::tlsparams:
  cipher_suites:
  - '[ECDHE-ECDSA-AES256-GCM-SHA384|ECDHE-ECDSA-CHACHA20-POLY1305]'
  - ECDHE-ECDSA-AES128-GCM-SHA256
  - '[ECDHE-RSA-AES256-GCM-SHA384|ECDHE-RSA-CHACHA20-POLY1305]'
  - ECDHE-RSA-AES128-GCM-SHA256
  ecdh_curves:
  - X25519
  - P-256
  tls_max_version: TLSv1_3
  tls_min_version: TLSv1_2
profile::cache::envoy::unified_acme_chief: true
profile::cache::envoy::unified_certs:
- digicert-2021-ecdsa-unified
- digicert-2021-rsa-unified
profile::cache::envoy::upstream_connect_timeout: 3.0
profile::cache::envoy::upstream_response_timeout: 60.0
profile::cache::envoy::websockets: false
profile::cache::varnish::frontend::fe_extra_vcl:
- normalize_path
profile::cache::varnish::frontend::fe_vcl_config:
  allowed_methods: ^(GET|HEAD|OPTIONS|POST|PURGE|PUT|DELETE)$
  enable_geoiplookup: false
  keep: 1d
  large_objects_cutoff: 262144
  maps_domain: maps.beta.wmflabs.org
  purge_host_regex: ^(?!(upload|upload\.wikimedia|maps)\.beta\.wmflabs\.org)
  shortener_domain: w-beta.wmflabs.org
  static_host: en.wikipedia.beta.wmflabs.org
  top_domain: beta.wmflabs.org
  upload_domain: upload.wikimedia.beta.wmflabs.org
  upload_webp_hits_threshold: 1000
  varnish_probe_ms: 100
profile::cache::varnish::frontend::listen_uds:
- /run/varnish-frontend.socket
profile::cache::varnish::frontend::uds_owner: envoy
profile::trafficserver::backend::mapping_rules:
- params:
  - '@plugin=/usr/lib/trafficserver/modules/tslua.so'
  - '@pparam=/etc/trafficserver/lua/normalize-path.lua'
  - '@pparam="2F"'
  - '@pparam="21 24 26 27 28 29 2A 2B 2C 3A 3B 3D 40 5B 5D"'
  - '@plugin=/usr/lib/trafficserver/modules/tslua.so'
  - '@pparam=/etc/trafficserver/lua/x-mediawiki-original.lua'
  replacement: http://deployment-ms-fe03.deployment-prep.eqiad.wmflabs
  target: http://upload.beta.wmflabs.org
  type: map
profile::trafficserver::backend::monitor_enable: false
public_tls_unified_cert_vendor: lets-encrypt
