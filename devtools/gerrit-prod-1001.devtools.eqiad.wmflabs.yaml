gerrit::jetty::git_dir: /srv/gerrit/git
gerrit::jetty::replication:
  github:
    authGroup: mediawiki-replication
    createMissingRepositories: false
    maxRetries: 50
    mirror: false
    projects:
    - ^(?:(?!apps\\/ios\\/).)*$
    - ^(?:(?!apps\\/android\\/).)*$
    push:
    - +refs/heads/*:refs/heads/*
    - +refs/tags/*:refs/tags/*
    remoteNameStyle: dash
    replicatePermissions: false
    url: git@github.com:wikimedia/${name}
  replica_codfw:
    defaultForceUpdate: true
    mirror: true
    replicateHiddenProjects: true
    replicateProjectDeletions: true
    replicationDelay: 5
    url: gerrit2@gerrit-prod-2001.devtools.wmflabs.org:/srv/gerrit/git/${name}.git
gerrit::jetty::ssh_host_key: ssh_host_key
gerrit::server::bacula: srv-gerrit-git
gerrit::server::config: gerrit.config.erb
gerrit::server::host: gerrit.wmflabs.org
gerrit::server::is_replica: true
gerrit::server::replica_hosts:
- gerrit-replica.wmflabs.org
gerrit::server::rsync_data_dir: /srv/gerrit
gerrit::server::rsync_dst_host: ''
gerrit::server::rsync_src_host: gerrit-prod-1001.devtools.wmflabs.org
gerrit::server::rsync_user_name: gerrit2
gerrit::server::use_acmechief: true
gerrit::servers:
- gerrit-prod-1001.devtools.wmflabs.org
profile::backup::director_seed: changeme
profile::base::ssh_server_settings:
  authorized_keys_file: /etc/ssh/userkeys/%u /etc/ssh/userkeys/%u.d/cumin /etc/ssh/userkeys/%u.d/gerrit-scap
