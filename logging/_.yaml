cluster: logstash
kafka_clusters:
  jumbo:
    brokers:
      fakebroker1.logging.eqiad.wmflabs:
        id: 10
        rack: A
    zookeeper_cluster_name: fake-labs
  jumbo-eqiad:
    brokers:
      fakebroker1.logging.eqiad.wmflabs:
        id: 10
        rack: A
    zookeeper_cluster_name: fake-labs
  logging-codfw:
    brokers:
      null.logging.eqiad.wmflabs:
        id: 20
        rack: A
    zookeeper_cluster_name: fake-labs
  logging-eqiad:
    brokers:
      elk7-be1.logging.eqiad.wmflabs:
        id: 10
        rack: A
    zookeeper_cluster_name: fake-labs
logstash::heap_memory: 1g
profile::elasticsearch::base_data_dir: /srv/elasticsearch
profile::elasticsearch::common_settings:
  auto_create_index: true
  awareness_attributes: ''
  curator_uses_unicast_hosts: false
  expected_nodes: 6
  heap_memory: 4G
  holds_data: false
  http_port: 9200
  minimum_master_nodes: 2
  recover_after_nodes: 2
  recover_after_time: 1m
  send_logs_to_logstash: false
  short_cluster_name: omega
  transport_tcp_port: 9300
profile::elasticsearch::dc_settings: {}
profile::elasticsearch::ferm_srange: ''
profile::elasticsearch::instances: {}
profile::elasticsearch::rack: ''
profile::elasticsearch::row: ''
profile::elasticsearch::version: '5.6'
profile::logstash::collector::input_kafka_ssl_truststore_password: secret
profile::prometheus::statsd_exporter::mappings:
- labels:
    channel: $1
    level: $2
  match: logstash.rate.*.*
  name: logstash_events_total
- labels:
    channel: $2
    level: $3
  match: logstash.rate.*.*.*
  name: logstash_${1}_events_total
wikimedia_clusters:
  logstash:
    description: Logstash cluster
    id: 43
    sites:
      eqiad: []
zookeeper_clusters:
  fake-labs:
    hosts:
      fake1.logging.eqiad.wmflabs: '1104'
