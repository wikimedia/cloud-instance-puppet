logstash::heap_memory: 1g
profile::elasticsearch::base_data_dir: /srv/elasticsearch
profile::elasticsearch::common_settings:
  auto_create_index: +logstash-*,-*
  cluster_hosts:
  - elk7-be1.logging.eqiad.wmflabs
  cluster_name: elk7-logstash-eqiad
  expected_nodes: 1
  heap_memory: 2G
  minimum_master_nodes: 1
  recover_after_nodes: 1
  recover_after_time: 1m
  short_cluster_name: elk7-logstash-eqiad
  unicast_hosts:
  - elk7-fe1.logging.eqiad.wmflabs
profile::elasticsearch::dc_settings:
  cluster_hosts:
  - elk7-fe1.logging.eqiad.wmflabs
  cluster_name: elk7-logstash-eqiad
  unicast_hosts:
  - elk7-be1.logging.eqiad.wmflabs
profile::elasticsearch::ferm_srange: ''
profile::elasticsearch::instances:
  elk7-logstash-eqiad:
    cluster_name: elk7-logstash-eqiad
    heap_memory: 2G
    http_port: 9200
    short_cluster_name: elk7
    tls_port: 9243
    transport_tcp_port: 9300
profile::elasticsearch::rack: ''
profile::elasticsearch::row: ''
profile::elasticsearch::version: '5.6'
profile::logstash::collector::input_kafka_ssl_truststore_password: secret
profile::prometheus::statsd_exporter::mappings:
- labels:
    channel: $1
    level: $2
  match: logstash.rate.*.*
  name: logstash_events_total
- labels:
    channel: $2
    level: $3
  match: logstash.rate.*.*.*
  name: logstash_${1}_events_total
profile::tlsproxy::envoy::ensure: absent
role::kibana::auth_file: /etc/logstash/htpasswd
role::kibana::auth_realm: elk7 upgrade testing
role::kibana::auth_type: local
role::kibana::serveradmin: root@logging.eqiad.wmflabs
role::kibana::vhost: elk7-fe1.logging.wmflabs.org
role::logstash::apifeatureusage::elastic_hosts:
- fakesearch.logging.eqiad.wmflabs
scap::deployment_server: deployment-deploy01.deployment-prep.eqiad.wmflabs
wikimedia_clusters:
  misc:
    description: Miscellaneous
    id: 8
    sites:
      eqiad: []
zookeeper_clusters:
  fake-labs:
    hosts:
      fake1.logging.eqiad.wmflabs: '1104'
