bgpalerter::asn: 14907
bgpalerter::downstreams:
- 11820
- 12654
bgpalerter::group: noc
bgpalerter::http_proxy: '%{alias(''http_proxy'')}'
bgpalerter::monitors: []
bgpalerter::reports:
- channels:
  - hijack
  - newprefix
  - visibility
  - path
  - misconfiguration
  - rpki
  file: reportPullAPI
  params:
    maxAlertsAmount: 25
- channels:
  - hijack
  - newprefix
  - visibility
  - path
  - misconfiguration
  - rpki
  file: reportEmail
  params:
    notifiedEmails:
      default:
      - ayounsi@wikimedia.org
      - cmooney@wikimedia.org
      - jbond@wikimedia.org
    notifiedEmails.default: noc
    senderEmail: '%{lookup(''profile::bgpalerter::user'')}@%{facts.networking.fqdn}'
    showPaths: 5
    smtp:
      host: localhost
      port: 25
      secure: false
bgpalerter::rpki:
  preCacheROAs: true
  url: http://127.0.0.1:9556/json
  vrpProvider: api
bgpalerter::upstreams: []
bgpalerter::user: bgpalerter
